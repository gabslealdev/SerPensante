<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/matricule_se.css">
    <link rel="stylesheet" href="../stylesheet/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <title>Matricule-se</title>
</head>

<body>
    <section class="section-forms">
        <div class="content-forms">
            <div class="content-aside">
                <p class="title-aside">Seja Bem-Vindo!</p>
                <span class="material-symbols-outlined">
                    neurology
                </span>
                <p class="text-aside">
                    Conhecimento é a verdadeira revolução <br> faça parte do grupo de pessoas que fazem o futuro, aprenda, questione, ensine <br> seja um ser pensante
                </p>

            </div>
            <div class="forms-student">
                <h1>Matricula Aluno</h1>
                <form>
                    <div class="data-student">
                        <input type="text" class="input-student" id="name" placeholder="Nome">
                    </div>
                    <div class="data-student">
                        <input type="datetime" class="input-student" placeholder="Data de nascimento">
                    </div>
                    <div class="data-student">
                        <input type="text" class="input-student" placeholder="Telefone">
                    </div>
                    <div class="data-student">
                        <input type="email" class="input-student" placeholder="Email">
                    </div>
                    <div class="data-student">
                        <input type="password" class="input-student" placeholder="Senha">
                    </div>
                    <div class="data-student">
                        <input type="password" class="input-student" placeholder="Confirme a senha">
                    </div>

                    <button class="button-submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
